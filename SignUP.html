<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fornotes Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      background-color: #4B4DFF;
      color: white;
      font-weight: 600;
      font-size: 20px;
      border-radius: 16px;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #111;
      margin-bottom: 32px;
    }

    .subtitle a {
      color: #111;
      text-decoration: underline;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #4B4DFF;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3739cc;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #aaa;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .btn-google {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 0.95rem;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-google:hover {
      background-color: #f5f5f5;
      border-color: #4B4DFF;
    }

    .btn-google img {
      width: 20px;
      margin-right: 10px;
    }

    .terms {
      font-size: 0.75rem;
      color: #888;
      margin-top: 20px;
    }

    .terms a {
      color: #4B4DFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .terms a:hover {
      color: #2d2fff;
      text-decoration: underline;
    }

    .signin {
      font-size: 0.85rem;
      margin-top: 20px;
    }

    .signin a {
      color: #4B4DFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .signin a:hover {
      color: #2d2fff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Fn</div>
    <h1>Welcome To Fornotes!</h1>
    <p class="subtitle">
      <a href="#">Sign up now and start capturing everything!</a>
    </p>
    <input type="email" placeholder="Email Address">
    <button class="btn">Continue</button>
    <div class="divider">or</div>
    <button class="btn-google">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo" />
      Continue With Google
    </button>
    <p class="terms">
      By creating an account, you are agreeing to our <a href="#">Terms of Service</a><br>
      and acknowledging receipt of our <a href="#">Privacy Policy</a>.
    </p>
    <p class="signin">Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</body>

</html>
